# WAMP Router Test Configuration
# Uses self-signed certificates for local development

[server]
# Port to listen on for TLS connections
port = 8080

[server.tls]
# Path to TLS certificate (PEM format) - generated by scripts/gen-test-certs.sh
cert = "test_certs/cert.pem"

# Path to TLS private key (PEM format)
key = "test_certs/key.pem"

# Optional: CA certificate for client verification (mutual TLS)
# ca = "test_certs/ca.pem"

# Optional: Require client certificates (mutual TLS)
# require_client_cert = false

[server.rpc]
# Maximum pending RPC invocations (for testing, lower than production)
max_pending_invocations = 1000

[logging]
# Log level: trace, debug, info, warn, error, critical
# Use debug for development
level = "debug"
